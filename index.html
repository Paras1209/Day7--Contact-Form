<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Left side - Creative content -->
        <div class="creative-side">
            <div class="creative-content">
                <div class="floating-shapes">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                    <div class="shape shape-4"></div>
                </div>
                <div class="content-text">
                    <h2>Let's Connect</h2>
                    <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
                    <div class="features">
                        <div class="feature">
                            <div class="feature-icon">üìß</div>
                            <span>Quick Response</span>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">ü§ù</div>
                            <span>Professional Support</span>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">üöÄ</div>
                            <span>Innovative Solutions</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right side - Contact form -->
        <div class="form-side">
            <div class="container">
                <h1>Contact Form</h1>

                <form class="form-container" id="contactForm">
                    <div class="input-group">
                        <label for="name">Full name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name here...">
                        <div class="error" id="nameError"></div>
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email here">
                        <div class="error" id="emailError"></div>
                    </div>

                    <div class="input-group">
                        <label for="message">Enter your message</label>
                        <textarea name="message" id="message" rows="5" placeholder="Type your message here..."></textarea>
                        <div class="error" id="messageError"></div>
                    </div>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
